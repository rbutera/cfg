dsp_enhance_stereo "0"
// windows_speaker_config "1"
windows_speaker_config 6  // SURROUND SOUND - CHANGE THIS TO 1 IF YOU DONT USE THE STEELSERIES SIBERIA 350 HEADSET
snd_headphone_pan_exponent "3"
snd_headphone_pan_radial_weight "1"
snd_front_headphone_position "90"
snd_rear_headphone_position "90"
snd_legacy_surround "0"
snd_mixahead "0.05"
snd_mapobjective
snd_musicvolume_multiplier_inoverlay "0"
snd_pitchquality "1"

snd_deathcamera_volume 0.100000
snd_mapobjective_volume 0.100000
snd_menumusic_volume 0.000000
snd_music_selection 2
snd_musicvolume .5
snd_musicvolume_multiplier_inoverlay 0
snd_roundend_volume 0.230000
snd_roundstart_volume 0.100000
snd_tensecondwarning_volume 0.250000

// VOICE STUFF
voice_scale .5
voice_enable 1
voice_mixer_volume .6



echo "super-cfg/sound.cfg loaded"
