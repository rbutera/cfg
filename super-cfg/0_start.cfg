// SUPER CONFIG
// YOU PROBABLY DONT NEED TO EDIT THIS FILE, BUT IT MIGHT BE USEFUL TO READ
// IT IS USED TO LOAD THE OTHER SETTINGS
clear
echo "#################################################################"
echo "##########          Loading Autoexec.......          ############"
echo "#################################################################"
echo "####                                                 ############"
echo "#### COMMANDS:                                       ############"
echo "####    > ae - reload autoexec/super-cfg             ############"
echo "####    > hello - begin warmup                       ############"
echo "####    > botdm - reload autoexec                    ############"
echo "####    > friends - load friends' settings           ############"
echo "#################################################################"
echo "                                                                 "
con_enable 1
alias ae "exec autoexec" // just incase you need to reload this
alias supercfg "exec autoexec; exec super-cfg/main.cfg"

// RAI'S STUFF
exec super-cfg/rai/admin.cfg // ADMIN SPECIFIC STUFF
alias friends "exec super-cfg/rai/friends.cfg" // FRIEND STUFF

// THE MAIN CONFIG MODULES
exec super-cfg/logo // Logo
exec super-cfg/fps // FPS Stuff
exec super-cfg/network // NETWORK SETTINGS
exec super-cfg/sensitivity // Mouse Sensitivity
exec super-cfg/binds_general // General Binds
exec super-cfg/binds_buy // BUY SCRIPTS, mostly on numpad
exec super-cfg/binds_hacks // QUALITY OF LIFE HACKS, read this!!!
exec super-cfg/weapons // Practice Gun Aliases, e.g. type 'm4a1' in console to give you an m4a1
exec super-cfg/vm // VIEWMODEL
exec super-cfg/crosshair // CROSSHAIR STUFF
exec super-cfg/hud // HUD CUSTOMIZATIONS
exec super-cfg/sound // SOUND CUSTOMIZATIONS
exec super-cfg/say // SAY BINDS/ALIASES
exec super-cfg/say-boost // More fun trolling
exec super-cfg/bot // BOT STUFF
exec super-cfg/surf // SURF STUFF

// SITUATIONAL CONFIGS
alias dj "exec super-cfg/dj.cfg"
alias botdm "exec super-cfg/bot_deathmatch.cfg"
alias warmup "exec super-cfg/warmup.cfg" // WARMUP STUFF
alias "hello" "warmup"

snd_occlusion 1
soundscape_flush //LAST

host_writeconfig
cl_color 0

echo "#################################################################"
echo "##########                                           ############"
echo "##########          SUPER CFG V11.1 LOADED!!!          ############"
echo "##########                                           ############"
echo "#################################################################"
